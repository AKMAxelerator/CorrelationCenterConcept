        <script type="text/javascript">
            $(function() {
              reload();
              
              $(window).on('hashchange', function() {
                  reload();
              });
            });
            
            function reload()
            {
                $("#news").addClass("hidden");
                $("#offers").addClass("hidden");
                $("#messages").addClass("hidden");
                $("#chains").addClass("hidden");
                
                $("#newslink").removeClass("active");
                $("#messageslink").removeClass("active");
                $("#offerslink").removeClass("active");
                $("#chainslink").removeClass("active");
                
                var uri = new URI();
                $(uri.hash()).removeClass("hidden");
                $(uri.hash() + "link").addClass("active");
            }
        </script>
